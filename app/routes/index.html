<!DOCTYPE html>
<html lang="en">
<head>

	<title>Dynatrace Business Value Calculator</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" type="text/css" href='/static/main.css' />
	<!-- <script src='/static/es6-promise.auto.js'></script> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="icon" href="https://dt-cdn.net/images/favicon-32x32-32-26d70a5cff.png">
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<style>a:hover {cursor:pointer;}</style>
	<script src="/static/bva.js"></script>
	<script type="text/javascript">
		document.addEventListener("DOMContentLoaded", function(event) {
			statusDetect();
			browserDetect();
		});
	</script>

</head>

<body class="landing-body">

<!--start of content-->
<div id="content" class="main-content">

<div id="intro_box">
		
	<p class="welcome-title">Welcome to your Dynatrace Business Value Assessment</p>
	
	<div class="incorrect-password">
	
		<div class="status-failure">Username/password is incorrect</div>
		<div class="status-ie">Unfortunately, Internet Explorer is not supported - please use Chrome, Edge or Firefox to proceed.</div>
	
	</div>
		
		<br />
	
	<form action="/login" method="post" enctype="application/x-www-form-urlencoded">
	
		<input type="email" name="username" class="inputfield bigInput" id="userId" placeholder="email"/>
		
			<br /><br /> 
	
		<input type="password" name="password" class="inputfield bigInput" id="password" placeholder="password"/>
		
			<br /><br /> 	
			
		<input type="hidden" id="ie" name="ie" > 	
	
		<button id="intro_box_submit" type="submit" class="btn btn--primary theme--dark">Login</button>
		
			<br /><br />
		
	</form>
	
	<div style="text-align: center">
	
		<div class="signup-forgot">
			
			<a href="/reset" class="white">Forgot your password?</a><br /><a href="/signup" class="white">Need an account?</a>	
	
		</div>
	
	</div>	
	
</div> 

</div>
<!--end of content-->

<script src="/static/main.js"></script>

</body>

</html>
